<div class="container">
  <div class="form-wrap mt-lg-5 mb-5">
    <form id="survey-form">
      <div class="col">
        <div class="col">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="customerName"
              [(ngModel)]="addCustomerObj.customerName"
              id="name"
              placeholder="Enter your name"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label id="address-label" for="address">Address</label>
            <input
              type="text"
              name="customerAddress"
              [(ngModel)]="addCustomerObj.customerAddress"
              id="address"
              placeholder="Enter your Address"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label id="number-label" for="number">Phone</label>
            <input
              type="tel"
              name="customerPhone"
              [(ngModel)]="addCustomerObj.customerPhone"
              id="customerPhone"
              placeholder="Enter your Phone Number"
              class="form-control"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="photo">Photo</label>
            <input
              type="file"
              name="pic"
              id="photo"
              accept="image/*"
              class="form-control"
              required
              (change)="onFileSelected($event)"
            />
          </div>
        </div>
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-primary mt-3"
          (click)="addCustomer()"
        >
          Add Customer
        </button>
      </div>
    </form>
  </div>
</div>
